<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>File Converter Pro</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      overflow-x: hidden;
      transition: background 0.3s, color 0.3s;
    }
    body.light { background: #f9fafb; color: #111827; }
    body.dark { background: radial-gradient(circle at top left, #1e3a8a, #0f172a); color: #fff; }
    .glass { background: rgba(255, 255, 255, 0.1); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.15); }
    .tab-active { color: #60a5fa; border-bottom: 2px solid #60a5fa; }
    .btn { @apply w-full py-3 rounded-xl font-semibold shadow-md transition transform hover:-translate-y-0.5 hover:scale-105; }
    .btn-blue { @apply bg-blue-600 hover:bg-blue-700 text-white; }
    .btn-green { @apply bg-green-600 hover:bg-green-700 text-white; }
    .btn-purple { @apply bg-purple-600 hover:bg-purple-700 text-white; }
    .btn-red { @apply bg-red-600 hover:bg-red-700 text-white; }
    .btn-glow { box-shadow: 0 0 15px rgba(96, 165, 250, 0.6); }
    .fade-in { animation: fadeIn 0.6s ease forwards; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
  </style>
</head>
<body class="dark min-h-screen flex flex-col">

  <!-- Header -->
  <header class="w-full glass fixed top-0 left-0 flex justify-between items-center px-8 py-4 shadow-lg z-50">
    <h1 class="text-2xl font-bold text-blue-400">AurianWay</h1>
    <nav class="flex items-center gap-6">
      <a href="#about" class="hover:text-blue-400 transition">About Us</a>
      <button id="themeToggle" class="px-3 py-2 rounded-lg bg-gray-700 hover:bg-gray-600 transition">🌙</button>
    </nav>
  </header>

  <!-- Main -->
  <main class="flex-grow flex items-center justify-center p-6 pt-28">
    <div class="glass rounded-3xl shadow-2xl p-10 w-full max-w-3xl fade-in">
      <!-- Header -->
      <div class="text-center mb-10">
        <h1 class="text-4xl font-extrabold text-blue-400 drop-shadow-lg">⚡ File Converter Pro ⚡</h1>
        <p class="text-gray-300 mt-3">Convert Images, PDFs & Office Docs with style 🚀</p>
      </div>

      <!-- Tabs -->
      <div class="flex justify-around border-b border-gray-600 mb-8">
        <button id="tabImgToPdf" class="py-3 font-medium text-gray-300 hover:text-blue-400 tab-active transition">Image ↔ PDF</button>
        <button id="tabPdfToImg" class="py-3 font-medium text-gray-300 hover:text-blue-400 transition">PDF → Image</button>
        <button id="tabOffice" class="py-3 font-medium text-gray-300 hover:text-blue-400 transition">Office ↔ PDF</button>
      </div>

      <!-- Image ↔ PDF -->
      <div id="imgToPdfSection" class="fade-in">
        <label class="block mb-6">
          <span class="font-medium">Upload Image</span>
          <input type="file" id="imageInput" accept="image/*"
            class="mt-3 block w-full text-sm rounded-xl border border-gray-500 bg-gray-800 text-gray-200 shadow-sm cursor-pointer focus:ring-blue-400 focus:border-blue-400 transition"/>
        </label>

        <div class="grid grid-cols-2 gap-6 mb-8">
          <div>
            <span class="font-medium">Page Size</span>
            <select id="pageSize" class="mt-3 block w-full rounded-xl border-gray-500 bg-gray-800 text-white focus:ring focus:ring-blue-500">
              <option value="a4">A4</option>
              <option value="a3">A3</option>
              <option value="a5">A5</option>
            </select>
          </div>
          <div>
            <span class="font-medium">Orientation</span>
            <select id="orientation" class="mt-3 block w-full rounded-xl border-gray-500 bg-gray-800 text-white focus:ring focus:ring-blue-500">
              <option value="portrait">Portrait</option>
              <option value="landscape">Landscape</option>
            </select>
          </div>
        </div>

        <button id="convertBtn" class="btn btn-blue btn-glow">Convert to PDF</button>
      </div>

      <!-- PDF → Image -->
      <div id="pdfToImgSection" class="hidden fade-in">
        <label class="block mb-6">
          <span class="font-medium">Upload PDF</span>
          <input type="file" id="pdfInput" accept="application/pdf"
            class="mt-3 block w-full rounded-xl border-gray-500 bg-gray-800 text-white shadow-sm cursor-pointer focus:ring-green-500 focus:border-green-500"/>
        </label>

        <button id="extractBtn" class="btn btn-green btn-glow">Convert to Images</button>
        <div id="imagePreview" class="mt-6 grid gap-6"></div>
      </div>

      <!-- Office ↔ PDF -->
      <div id="officeSection" class="hidden fade-in text-center">
        <p class="text-gray-300 mb-8">Redirect to external tools for Office conversions:</p>
        <div class="grid grid-cols-2 gap-5">
          <button onclick="window.open('https://www.ilovepdf.com/word_to_pdf','_blank')" class="btn btn-purple">DOCX → PDF</button>
          <button onclick="window.open('https://www.ilovepdf.com/powerpoint_to_pdf','_blank')" class="btn btn-red">PPTX → PDF</button>
          <button onclick="window.open('https://www.ilovepdf.com/excel_to_pdf','_blank')" class="btn btn-green">XLSX → PDF</button>
          <button onclick="window.open('https://www.ilovepdf.com/pdf_to_word','_blank')" class="btn btn-purple">PDF → DOCX</button>
          <button onclick="window.open('https://www.ilovepdf.com/pdf_to_powerpoint','_blank')" class="btn btn-red">PDF → PPTX</button>
          <button onclick="window.open('https://www.ilovepdf.com/pdf_to_excel','_blank')" class="btn btn-green">PDF → XLSX</button>
        </div>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="w-full glass text-center py-6 mt-10">
    <p class="mb-2">📧 <a href="#" id="contactLink" class="text-blue-400 hover:underline">Contact us</a></p>
    <p class="mb-2"><a href="#privacy" class="hover:text-blue-400">Privacy Policy</a></p>
    <p class="text-gray-400">© 2025 AurianWay. All rights reserved.</p>
  </footer>

  <script>
    const { jsPDF } = window.jspdf;

    const tabs = {
      tabImgToPdf: "imgToPdfSection",
      tabPdfToImg: "pdfToImgSection",
      tabOffice: "officeSection"
    };

    function switchTab(activeId) {
      Object.keys(tabs).forEach(tab => {
        document.getElementById(tab).classList.remove("tab-active");
        document.getElementById(tabs[tab]).classList.add("hidden");
      });
      document.getElementById(activeId).classList.add("tab-active");
      document.getElementById(tabs[activeId]).classList.remove("hidden");
    }

    Object.keys(tabs).forEach(tabId => {
      document.getElementById(tabId).addEventListener("click", () => switchTab(tabId));
    });

    // Theme Switcher
    const themeToggle = document.getElementById("themeToggle");
    const body = document.body;
    themeToggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      body.classList.toggle("light");
      themeToggle.textContent = body.classList.contains("dark") ? "🌙" : "☀️";
    });

    // Contact link obfuscation
    document.getElementById("contactLink").addEventListener("click", () => {
      window.location.href = "mailto:" + ["suryasinghsn44","gmail.com"].join("@");
    });

    // Image → PDF
    document.getElementById("convertBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("imageInput");
      if (!fileInput.files.length) return alert("Please upload an image.");

      const file = fileInput.files[0];
      const reader = new FileReader();
      reader.onload = async (e) => {
        const img = new Image();
        img.src = e.target.result;
        img.onload = () => {
          const pdf = new jsPDF({
            orientation: document.getElementById("orientation").value,
            unit: "pt",
            format: document.getElementById("pageSize").value
          });

          const pageWidth = pdf.internal.pageSize.getWidth();
          const pageHeight = pdf.internal.pageSize.getHeight();

          let imgWidth = img.width;
          let imgHeight = img.height;

          // Scale image to fit
          if (imgWidth > pageWidth || imgHeight > pageHeight) {
            const ratio = Math.min(pageWidth / imgWidth, pageHeight / imgHeight);
            imgWidth *= ratio;
            imgHeight *= ratio;
          }

          pdf.addImage(img, "PNG", (pageWidth - imgWidth) / 2, (pageHeight - imgHeight) / 2, imgWidth, imgHeight);
          pdf.save("converted.pdf");
        };
      };
      reader.readAsDataURL(file);
    });

    // PDF → Images
    document.getElementById("extractBtn").addEventListener("click", async () => {
      const fileInput = document.getElementById("pdfInput");
      if (!fileInput.files.length) return alert("Please upload a PDF.");

      const file = fileInput.files[0];
      const reader = new FileReader();

      reader.onload = async (e) => {
        const typedArray = new Uint8Array(e.target.result);
        const pdf = await pdfjsLib.getDocument(typedArray).promise;
        const preview = document.getElementById("imagePreview");
        preview.innerHTML = "";

        for (let pageNum = 1; pageNum <= pdf.numPages; pageNum++) {
          const page = await pdf.getPage(pageNum);
          const viewport = page.getViewport({ scale: 1.5 });
          const canvas = document.createElement("canvas");
          const ctx = canvas.getContext("2d");
          canvas.width = viewport.width;
          canvas.height = viewport.height;

          await page.render({ canvasContext: ctx, viewport }).promise;

          const imgUrl = canvas.toDataURL("image/png");
          const imgEl = document.createElement("img");
          imgEl.src = imgUrl;
          imgEl.className = "rounded-lg shadow-lg";
          preview.appendChild(imgEl);
        }
      };
      reader.readAsArrayBuffer(file);
    });
  </script>
</body>
</html>
